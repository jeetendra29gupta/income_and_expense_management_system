{% extends 'layout.html' %}

{% block title %} {{title}} {% endblock %}

{% block content %}
{% include 'logo.html' %}
{% include 'header.html' %}
{% include 'navigation.html' %}

<div class="w3-panel w3-center">
    <h2>Add Transaction</h2>
</div>
<form action="/save_transaction" method="post" class="w3-container" style="width: 50%;margin: 0 auto;">
    <input type="number" step="0.01" name="amount" placeholder="Enter the Amount" required
           class="w3-input w3-border w3-round w3-light-grey w3-section">
    <select name="category" class="w3-select w3-border w3-round w3-light-grey w3-section">
        <option value="" disabled selected>Choose Category</option>
        {% for category in categories %}
        <option value="{{ category.id }}">{{ category.name }} -- {{ category.type.title() }}</option>
        {% endfor %}
    </select>
    <button type="submit" class="w3-button w3-block w3-border w3-round w3-light-grey w3-section">Add Category</button>
</form>

{% endblock %}
